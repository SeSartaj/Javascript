<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Driven Programming</title>

    <Script>
        let counter = 0;
        function count() {
            counter++;
            alert(counter); 
        }

    </Script>
</head>
<body>
    <button onclick="count()">Hello!</button>
</body>
</html>
