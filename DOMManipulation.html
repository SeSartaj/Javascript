<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dom manipulation with Javascript</title>
    <script>
        function hello(){
            const header = document.querySelector('h1');
            if (header.innerHTML === 'Hello') {
                header.innerHTML = 'Good Bye';
            }
            else {
                header.innerHTML = 'Hello';
            }
        }
    </script>
</head>
<body>
    <h1>Hello</h1>
    <button onclick="hello()">Go!</button>
</body>
</html>
